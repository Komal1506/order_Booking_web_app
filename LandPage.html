<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shivasvi Systems</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gradient-to-r from-purple-600 to-pink-500 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-left">
            <img
              src="/Shivsvi logo.png"
              alt="Shivasvi Systems"
              class="h-10 mr-2"
            />
            <!-- Added mr-2 for spacing -->
            <div>
              <h1 class="text-xl font-bold">Shivasvi Systems</h1>
              <!-- Moved the text inside a div -->
            </div>
          </div>
          <a href="/login_pg" class="text-gray-700 hover:text-gray-900"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-16">
      <div class="container mx-auto px-4">
        <div class="text-center">
          <h2 class="text-4xl font-bold mb-4 text-white">
            Welcome to Shivasvi Systems
          </h2>
          <p class="text-lg mb-6 text-gray-200">
            Your destination for Electronics, Software Development & Consultancy
          </p>

          <p id="dynamicDate" class="text-lg text-gray-200"></p>
          <a
            href="/backtomain"
            class="inline-block bg-pink-500 text-white font-semibold px-8 py-3 rounded-md shadow-md hover:bg-pink-600 hover:text-gray-100 transition duration-300"
            >Get Started</a
          >
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 text-center">
      <div class="container mx-auto">
        <p>&copy; 2024 Shivasvi Systems. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
