<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Form</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  />
</head>

<body class="bg-gray-100 bg-blue-500">
  <nav class="bg-gray-800 p-4">
    <!-- Navigation menu -->
  </nav>

  <div class="container mx-auto mt-8 p-4 bg-white w-screen shadow-md bg-blue-300">
    <h1 class="text-2xl font-bold mb-4">Item Form</h1>
    <form id="itemForm" class="max-w-md" action="" method="post">
      <!-- Form fields -->
    </form>
    <!-- Add button to open modal -->
    <button id="openModal" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Add</button>
  </div>

  <!-- Modal Dialog -->
  <dialog id="modal" class="bg-white border border-gray-300 rounded-md p-4 shadow-md">
    <h2 class="text-xl font-bold mb-4">Add Group</h2>
    <label for="groupName" class="block text-sm font-medium text-gray-600">Group Name:</label>
    <input type="text" id="groupName" name="groupName" class="mt-1 p-2 w-full border border-black rounded-md bg-gray-100 mb-2" />
    <label for="groupCode" class="block text-sm font-medium text-gray-600">Group Code:</label>
    <input type="text" id="groupCode" name="groupCode" class="mt-1 p-2 w-full border border-black rounded-md bg-gray-100 mb-4" />
    <button id="addGroupBtn" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Add Group</button>
    <button id="closeModal" class="bg-red-500 text-white p-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300 ml-2">Close</button>
  </dialog>

  <script>
    // Open the modal when the "Add" button is clicked
    document.getElementById("openModal").addEventListener("click", function () {
      document.getElementById("modal").showModal();
    });

    // Close the modal when the "Close" button is clicked
    document.getElementById("closeModal").addEventListener("click", function () {
      document.getElementById("modal").close();
    });

    // Add group logic goes here (e.g., sending data to server)
    document.getElementById("addGroupBtn").addEventListener("click", function () {
      const groupName = document.getElementById("groupName").value;
      const groupCode = document.getElementById("groupCode").value;

      // You can perform additional validation here if needed

      // Example: Sending data to server using fetch API
      fetch('/your-server-endpoint', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          groupName: groupName,
          groupCode: groupCode,
        }),
      })
      .then(response => {
        if (response.ok) {
          // Success message or redirect to another page
          alert('Group added successfully!');
          document.getElementById("modal").close();
        } else {
          // Handle error response
          alert('Failed to add group. Please try again.');
        }
      })
      .catch(error => {
        // Handle network errors
        console.error('Error:', error);
        alert('Network error occurred. Please try again.');
      });
    });
  </script>
</body>
</html>
